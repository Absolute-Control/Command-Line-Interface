name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/python@v2
      with:
        python-version: '3.9'
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag absolute-control-cli:$(date +%s)
